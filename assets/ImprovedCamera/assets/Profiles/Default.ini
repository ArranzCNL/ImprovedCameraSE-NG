[GENERAL]
; Enables a visible body when in first person
bEnableBody=1

; Enables a visible body when the console is open
bEnableBodyConsole=1

; Enables shadows on the player when in first person
bEnableShadows=1

; Adjusts the first person camera height to match your character's race scale
bAdjustPlayerScale=1

; Moves the body in first person to adjust the camera height
fBodyHeightOffset=0.000000

; Enables the head node when in first person (may make hair visible)
bEnableHead=1
bEnableHeadCombat=1
bEnableHeadHorse=1
bEnableHeadDragon=1
bEnableHeadWerewolf=0
bEnableHeadVampireLord=0
bEnableHeadScripted=1

; Enables third person arms when in first person
bEnableThirdPersonArms=0
bEnableThirdPersonShield=0
bEnableThirdPersonShieldBlock=0
bEnableThirdPersonBow=0
bEnableThirdPersonBowAim=0
bEnableThirdPersonCrossbow=0
bEnableThirdPersonCrossbowAim=0


[HIDE]
; Settings to hide weapons on back when in first person to prevent camera clipping
b2HWeapon=0
bBow=0
bQuiver=0

; Settings for hiding the body
bSitting=0
bSleeping=0
bJumping=0
bSwimming=0
bSneakRoll=1
bAttack=0
bPowerAttack=0
bAttackBow=0
bKillmove=0


[FIXES]
; Allows QuickLight to light the area as intended in first person
; The trade off is losing the lantern model in first person.
bQuickLightLighting=1

; Fixes First Person Overhaul mods.
bFirstPersonOverhaul=0

; Fixes Archery Gameplay Overhaul drawn animation.
bArcheryGameplayOverhaul=0

; Holding the SwitchPOV key down while on a mount and moving the mouse changes the camera distance
; This the the minimum distance to detect if player is just tapping the SwitchPOV key
fSwitchPOVDetectDistance=0.030000

; Enables smooth animation transitions but also adds inertia when moving
bSmoothAnimationTransitions=0

; Used to set the amount of inertia, above needs to be enabled for fControllerBuffer1st to work
fControllerBufferDepth1st=0.010000
fControllerBufferDepth3rd=0.020000


[RESTRICT ANGLES]
; Sets the maximum angle you can look left/right whilst sitting
; Valid values between 0 and 90, Default: 90 (150 on cartride!)
fSitting=80.000000

; Sets the maximum angle you can look up while sitting
; Valid values between 0 and 90, Game Default: 70
fSittingMaxLookingUp=45.000000

; Sets the maximum angle you can look down while sitting
; Valid values between 0 and 90, Game Default: 40
fSittingMaxLookingDown=70.000000

; Sets the maximum angle you can look left/right on horseback
; Valid values between 0 and 90, Default: 120
fMounted=70.000000

; Sets the maximum angle you can look up during mounted combat
; Valid values between 0 and 90, Game Default: 70
fMountedMaxLookingUp=70.000000

; Sets the maximum angle you can look down during mounted combat
; Valid values between 0 and 90, Game Default: 30
fMountedMaxLookingDown=70.000000

; Sets the maximum angle you can look left/right while dragon riding
; Valid values between 0 and 90, Default: 120
fFlying=70.000000

; Sets the maximum angle you can look up while dragon riding
; Valid values between 0 and 90, Game Default: 70
fFlyingMaxLookingUp=70.000000

; Sets the maximum angle you can look down while dragon riding
; Valid values between 0 and 90, Game Default: 70
fFlyingMaxLookingDown=70.000000

; Sets the maximum angle you can look left/right for werewolf
; Valid values between 0 and 180, Default: 120
fWerewolf=80.000000

; Sets the maximum angle you can look left/right for vampirelord
; Valid values between 0 and 180, Default: 120
fVampireLord=80.000000

; Sets the maximum angle you can look left/right for necrolich
; Valid values between 0 and 180, Default: 120
fNecroLich=80.000000

; Sets the maximum angle you can look left/right for scripted forced third person
; Valid values between 0 and 180, Default: 120
fScripted=45.000000

; Sets the maximum angle you can look up/down for scripted forced third person
; Valid values between 0 and 90, Game Default: 90
fScriptedPitch=65.000000

